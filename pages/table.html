<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <style>
        *{
            padding: 0.5%;
            margin: 0.5%;
        }
        #table_id{
            border: 10px solid black;
            padding: 2%;
        }

        th{
            border: 7px solid black;
            padding : 3.5%;      
        }
        td,tr{
            border: 5px solid black;
            padding: 2.5%;
        }
    </style>
    <div class="wrapper">
        <label>Enter The Digit You Want Table Of :-</label><br>
        <input type="text" id="n"><br>

        <label>How Many Rows Do You Want :-</label><br>
        <input type="text" id="r"><br>

        <button onclick="generate()">Generate Table</button><hr>
        <table id="table_id"></table>
    </div>  

    <script>


        function generate(){


            var n = document.getElementById('n').value ;

            var r = document.getElementById('r').value ;


            var i;

            var code = "\
            <tr><th>Sr. No</th>\
            <th>Calculation</th>\
            <th>Answer</th></tr>";

            var code2 = '';

            for(i=1;i<=r;i++){
            var code3 = `<tr>\
                <td>` + i +`</td>\
                <td>`+ n +' X '+ i +`</td>\
                <td>`+ n * i +`</td>
            </tr>`; 

            code2 += code3;
            
            }

            var  codeall = code + code2;
            
            document.getElementById('table_id').innerHTML = codeall;

        }

    </script>
</body>
</html>
