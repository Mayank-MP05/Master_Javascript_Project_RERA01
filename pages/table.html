<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="wrapper">
        <label>Enter The Digit You Want Table Of :-</label>
        <input type="text" id="n">
        <button onclick="generate()">Generate Table</button>
        <table id="table_id"></table>
    </div>  

    <script>


        function generate(){


            var n = document.getElementById('n').value ;
            var i;

            var code = "\
            <tr><th>Sr. No</th>\
            <th>Calculation</th>\
            <th>Answer</th></tr>";

            var code2 = '';

            for(i=1;i<=10;i++){
            var code3 = `<tr>\
                <td>` + i +`</td>\
                <td>`+ n +' X '+ i +`</td>\
                <td>`+ n * i +`</td>
            </tr>`; 

            code2 += code3;
            
            }

            var  codeall = code + code2;
            
            document.getElementById('table_id').innerHTML = codeall;

        }

    </script>
</body>
</html>
